<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Receitas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4" th:if="${receita.id}">Formulário de Alteração de Receita</h1>
        <h1 class="text-center mb-4" th:unless="${receita.id}">Formulário de Cadastro de Receita</h1>

        <form th:action="@{/gravar-receita}" method="post" th:object='${receita}' class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome da Receita:</label>
                <input type="text" class="form-control" id="nome" th:field="${receita.nome}" required>
                <div class="invalid-feedback">Por favor, insira o nome da receita.</div>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição:</label>
                <input type="text" class="form-control" id="descricao" th:field="${receita.descricao}" required>
                <div class="invalid-feedback">Por favor, insira uma descrição.</div>
            </div>
            <input type="hidden" th:field="${receita.id}" />
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <a th:href="@{/inicio}" class="btn btn-dark mt-3">Voltar</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
        // Bootstrap validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
