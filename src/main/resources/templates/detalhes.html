<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalhes da Receita</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Detalhes da Receita</h1>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title"><span th:text="${receita.nome}"></span></h5>
                <h6 class="card-subtitle mb-2 text-muted">Descrição: <span th:text="${receita.descricao}"></span></h6>
            </div>
        </div>

        <form th:action="@{/gravar-ingrediente}" method="post" th:object='${ingrediente}' class="mb-4">
            <div class="mb-3">
                <label for="ingrediente" class="form-label">Adicionar Ingrediente:</label>
                <textarea class="form-control" id="ingrediente" rows="3" th:field="${ingrediente.descricao}" required></textarea>
            </div>
            <input type="hidden" th:field="${receita.id}" />
            <button type="submit" class="btn btn-success">Incluir Ingrediente</button>
        </form>

        <hr>
        <ul class="list-group mb-4">
            <li class="list-group-item" th:each="ing : ${ingredientes}">
                <span th:text="${ing.descricao}"></span>
                <a th:href="@{'/excluir-ingrediente?id=' + ${ing.id}}" class="btn btn-danger btn-sm float-end">Excluir</a>
            </li>
        </ul>

        <a th:href="@{/listagem}" class="btn btn-dark">Voltar para listagem</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
