<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listagem de Receitas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Listagem de Receitas</h1>

        <table class='table table-striped table-hover'>
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome da Receita</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="receita : ${receitas}">
                    <td th:text="${receita.id}"></td>
                    <td th:text="${receita.nome}"></td>
                    <td th:text="${receita.descricao}"></td>
                    <td>
                        <a th:href="@{'/exibir?id=' + ${receita.id}}"><button type="button" class="btn btn-info btn-sm">+ detalhes</button></a>
                        <a th:href="@{'/alterar-receita?id=' + ${receita.id}}"><button type="button" class="btn btn-warning btn-sm">Alterar</button></a>
                        <a th:href="@{'/excluir-receita?id=' + ${receita.id}}"><button type="button" class="btn btn-danger btn-sm">Excluir</button></a>
                    </td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/inicio}" class="btn btn-dark mt-3">Início</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
